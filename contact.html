<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Andrew’s Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Use the form below to get in touch 🍞</p>

    <form class="contact-form"action="https://formspree.io/f/https://formspree.io/f/mjkaonky" method="POST"></form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <p><a href="index.html">⬅ Back to Home</a></p>
</body>
</html>
